name: 3 - Test Django Env Vars

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    # env:
    #   DJANGO_DEBUG: 0
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Generate and Set Django Secret Key
        id: set_secret_key
        run: |
          MY_GEN_KEY=$(openssl rand -base64 32)
          echo "DJANGO_SECRET_KEY=$MY_GEN_KEY" >> $GITHUB_ENV

      - name: Install Requirements
        run: |
          python -m pip install pip --upgrade
          python -m pip install -r requirements.txt

      # - name: Print Django Secret Key  # Added this step
      #   run: echo "DJANGO_SECRET_KEY=$DJANGO_SECRET_KEY"

      - name: Django Tests
        working-directory: ./src
        env:
          DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}
          DJANGO_DEBUG: 0
        run: |
          python manage.py test
